## Introducci√≥n

### ¬øQu√© son las funciones?

- Bloques de c√≥digo que encapsulan comandos. 
- Se definen con la funci√≥n base `function()`. La clase de las funciones tambi√©n se llama `function`.

### ¬øPor qu√© hacer funciones?

- Para que no se repitan los mismos c√≥digos en tareas repetitivas.
- Reduce el riesgo de inconsistencia
- Hace el c√≥digo m√°s claro y modular.


---
## Sintaxis b√°sica

```r

nombre_funcion &lt;- function(argumentos) {
    cuerpo_de_la_funcion
    retorno
}
```

- **Nombre**: como a menudo, el nombre del objeto que est√°s creando
- **Argumentos**: valores de entrada, nombrados
- **Cuerpo**: un o m√°s comandos en secuencia
- **Retorno**: valor que la funci√≥n devuelve (√∫ltimo valor calculado).

---

## Control de flujo

- **if()** es un control condicional de flujo .
- Para otras funciones de control de flujo vease `?if`
- **stop()**: interrumpe la execuci√≥n y muestra un mensaje de error.
- **warning()** muestra un mensaje de atenci√≥n.
- Para funciones de mensajes vease `?stop` y `?warning`


``` r
&gt; divide &lt;- function(a, b){
+     if (!is.numeric(a)| !is.numeric(b)) {
+         stop("Error: a y b deben ser num√©ricos ")
+     }
+     else{
+         if(a == 0 &amp; b == 0)
+             warning("0/0 es indefinida.")
+         else
+             a/b
+     }
+ }
```
